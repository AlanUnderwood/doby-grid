<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Doby Grid Jasmine Spec Runner</title>
		<link rel="stylesheet" type="text/css" href="../libs/jasmine/jasmine.css">

		<script src="../libs/jquery.js"></script>
		<script src="../libs/jquery.simulate.js"></script>
		<script src="../libs/jasmine/jasmine.js"></script>
		<script src="../libs/jasmine/jasmine-html.js"></script>
		<script src="../libs/jasmine/jasmine-jquery.js"></script>

		<script src="../libs/underscore.js"></script>
		<script src="../libs/backbone.js"></script>
		<script src="../libs/jquery-ui.js"></script>
		<script src="../libs/jquery.event.drag.js"></script>

		<script src="../src/doby-grid.js"></script>
	</head>
	<body></body>
	<script src="common.js"></script>
	<script src="options.js"></script>
	<script src="methods.js"></script>
	<script src="remote.js"></script>
	<script src="rendering.js"></script>
	<script>
		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			$(document).ready(function() {
				jasmineEnv.execute();
			});
		}());
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Doby Grid - Examples</title>
		<script src="../libs/require.js" type="text/javascript"></script>
		<link rel="stylesheet/less" type="text/css" href="../src/doby-grid.less" />
		<style rel="stylesheet" type="text/css">
			html, body {
				font-family: Helvetica, Arial, sans-serif;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			body.light {
				background: #FFF;
				color: #000;
			}

			body.dark {
				background: #000;
				color: #FFF;
			}

			#examplemenu {
				bottom: 0;
				left: 0;
				list-style: none;
				margin: 0;
				padding: 0;
				position: absolute;
				top: 0;
				width: 180px
			}

			.light #examplemenu {border-right: 1px solid rgba(0,0,0,0.5)}
			.dark #examplemenu {border-right: 1px solid rgba(255,255,255,0.5)}

				.light #examplemenu li {border-bottom: 1px solid rgba(0,0,0,0.2)}
				.dark #examplemenu li {border-bottom: 1px solid rgba(255,255,255,0.2)}

				#examplemenu h1 {
					font-size: 24px;
					padding-left: 10px;
				}

				#examplemenu a {
					cursor: pointer;
					font-size: 12px;
					display: block;
					padding: 10px;
					text-decoration: none;
				}

				.light #examplemenu a {color: #325498}
				.dark #examplemenu a {color: #FB0}

					.light #examplemenu a:hover {background: rgba(0,0,0,0.05)}
					.dark #examplemenu a:hover {background: rgba(255,255,255,0.05)}

			#toolbar {
				height: 50px;
				font-size: 12px;
				left: 180px;
				line-height: 50px;
				padding: 0 10px;
				position: absolute;
				right: 0;
				top: 0;
			}

			.light #toolbar {border-bottom: 1px solid rgba(0,0,0,0.5);}
			.dark #toolbar {border-bottom: 1px solid rgba(255,255,255,0.5);}

			#gridwrapper {
				bottom: 10px;
				left: 190px;
				position: absolute;
				right: 10px;
				top: 60px;
			}
		</style>
		<script>
		// Require.js Config
		require.config({
			baseUrl: "../",
			paths: {
				'backbone': 'libs/backbone',
				'jquery': 'libs/jquery',
				'jquery-ui': 'libs/jquery-ui',
				'jquery.event.drag': 'libs/jquery.event.drag',
				'dobygrid': 'src/doby-grid',
				'less': 'libs/less',
				'underscore': 'libs/underscore'
			},
			shim: {
				'backbone': {
					deps: ['underscore'],
					exports: 'Backbone'
				},
				'underscore': {
					exports: '_'
				},
				'jquery-ui': {
					deps: ['jquery']
				},
				'jquery.event.drag': {
					deps: ['jquery']
				}
			}
		});

		// Less Config
		var less = {
			env: "production"
		};

		// Initialize doby
		require(['less', 'dobygrid', 'jquery-ui' ,'jquery.event.drag'], function(less, DobyGrid) {

			// Load an example file
			var loadExample = function(name) {
				require(['examples/' + name], function(example) {
					var opts = example[0](),
						size = opts.data ? opts.data.length : 0,
						type = 'DobyGrid "' + name + '" example with ' + size + ' objects';

					console.profile(type);
					window.grid = new DobyGrid(opts).appendTo($('#gridwrapper').empty());
					if (example[1]) {
						example[1](window.grid);
					}
					console.profileEnd(type)
				})
			}

			// Enable Menu
			$("#examplemenu a").click(function() {
				loadExample($(this).attr('href').substring(1));
			});

			var loadTheme = function(theme) {
				$('#dobythemeless').remove();
				if (document.location.hash) $('#gridwrapper').html('Loading...')

				// Load new theme
				var less_file = '../src/themes/doby-grid-'+theme+'.less';
				$.get(less_file, function(data) {
					data = data.replace(/\.\.\/\.\.\//g, '../')
					less.Parser({}).parse(data, function (err, t) {
						if (err) {
							return console.error(err)
						}

						$('<style id="dobythemeless"/>').html(t.toCSS()).appendTo("body");
						$(document.body).attr('class', theme);

						// Load current example
						if (document.location.hash) {
							loadExample(document.location.hash.substring(1));
						}
					});
				});
			}

			// Enable Theme Selector
			$('#theme-selector').change(function(event) {
				var theme = $(this).val();
				localStorage.dobytheme = theme;
				loadTheme(theme);
			})

			// Set current theme
			var currentTheme = localStorage.dobytheme || 'light';
			loadTheme(currentTheme)
		})
		</script>
	</head>
	<body>
		<ul id="examplemenu">
			<li><h1>Examples</h1></li>
			<li><a href="#basic">Basic Grid</a></li>
			<li><a href="#empty">Empty Grid</a></li>
			<li><a href="#postprocess">Column Post-Processing</a></li>
			<li><a href="#editable">Editable Grid</a></li>
			<li><a href="#rowheights">Resizable Row Heights</a></li>
			<li><a href="#addrow">Add Row</a></li>
		</ul>

		<div id="toolbar">
			Theme:
			<select id="theme-selector">
				<option value="light">Light</option>
				<option value="dark">Dark</option>
			</select>
		</div>

		<div id="gridwrapper">Pick an example from the menu</div>
	</body>
</html>

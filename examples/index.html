<!DOCTYPE html>
<html>
	<head>
		<script src="../libs/require.js" type="text/javascript"></script>
		<link rel="stylesheet/less" type="text/css" href="../css/doby-grid.less" />
		<script>
		// Require.js Config
		require.config({
			baseUrl: "../",
			paths: {
				'jquery': 'libs/jquery',
				'dobygrid': '../doby-grid',
				'less': 'libs/less',
				'underscore': 'libs/underscore',
			},
			shim: {
				'dobygrid': {
					deps: ['jquery','underscore'],
					exports: 'DobyGrid'
				},
				'underscore': {
					exports: '_'
				}
			}
		});

		// Initialize doby
		require(['less', 'dobygrid'], function(less, DobyGrid) {
			var grid = new DobyGrid().appendTo($(document.body))
		})
		</script>
	</head>
	<body></body>
</html>
